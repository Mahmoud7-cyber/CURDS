<!DOCTYPE html>
<head>
    <title>CURDS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CURDS</h2>
            <p> Product Management System</p>
        </div>
        <div class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()"  type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()"  type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input  onkeyup="search(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getseaechmood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getseaechmood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deletall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
